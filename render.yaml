services:
  - type: web
    name: loga-qa-automation
    runtime: python
    region: oregon
    plan: free
    
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        value: generate-a-secure-key-change-in-production
      - key: MONGO_URI
        generateValue: false  # Set this manually in Render dashboard
